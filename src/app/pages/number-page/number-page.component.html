<section class="mx-5">
    <h1 class="text-2xl font-bolt">Pipes Basicos</h1>
    <h3 class="text-xl font-thin">De angular</h3>
</section>
<div class="stats shadow w-full">
  <div class="stat place-items-center">
    <div class="stat-title">Number Pipe:'1.2-2'</div>
    <div class="stat-value">{{totalSells()|number:'1.2-2'}}</div>
    <div class="stat-desc">{{totalSells()}}</div>
  </div>

  <div class="stat place-items-center">
    <div class="stat-title">Currency Pipe</div>
    <div class="stat-value">{{totalSells() | currency : "COP"}}</div>
    <div class="stat-desc">{{totalSells()}}</div>
  </div>

  <div class="stat place-items-center">
    <div class="stat-title">Percent Pipe</div>
    <div class="stat-value">{{percent()|percent:'1.2'}}</div>
    <div class="stat-desc">{{percent()}}</div>
  </div>
</div>
